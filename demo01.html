<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制弧线</title>
    <script src="MyCanvasLib.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }

        function canvasApp() {

            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            context.lineWidth = 5;
            context.strokeStyle = "blue";

            context.beginPath();
            context.arc(200,200,50,0,Math.PI*0.5,false);
            context.stroke();
            
            context.beginPath();
            context.arc(100,100,50,Math.PI,1.5*Math.PI,false);
            context.stroke();

            context.beginPath();
            context.fourpoint(10,10,200,100,300,400,10,10);
        }


    </script>
</head>
<body>
    <div>
        <canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>
</body>
</html>
